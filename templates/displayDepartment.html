<!DOCTYPE HTML>
{% extends "top_banner.html" %}
{% block title %}{{departmentName}}{% endblock %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}
<div class="w3-display-container w3-margin">
   <img src={{url_for('static', filename='uploads/back1.jpg')}} class="w3-opacity bg" />
   <div class="w3-modal-content w3-display-middle w3-card-4 w3-margin-top" id="toppart" style="width:60%;top:30%;">
      <div class="w3-container w3-center w3-red w3-card" style="padding-top:20px">
         <h3 class="w3-center">{{departmentName}} Department's Categories </h3>
      </div>
      <div class="w3-row-padding w3-padding-16">
         {% for itemData in data %}
         {% for row in itemData %}
         <div class="w3-third w3-margin-bottom w3-card">
            <a href="/displayCategory?categoryId={{row[2]}}">
            <img src={{url_for('static', filename='uploads/' + row[3]) }} class="w3-border w3-card w3-padding" style="width:100%; height:250px"/>
            </a>
            <div class="w3-container w3-white">
            </div>
         </div>
         {% endfor %}
         {% endfor %}
      </div>
   </div>
</div>
<footer class="w3-padding-32 w3-red w3-center w3-margin-top">
   <h5>Find Us On</h5>
   <div class="w3-xlarge w3-padding-10">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
   </div>
</footer>
{% endblock %}
