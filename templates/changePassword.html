<!DOCTYPE HTML>
{% extends "top_banner.html" %}
{% block title %}Change Password{% endblock %}
{% block head %}
<style>
   a:link, a:visited {
   text-decoration: none;
   }
</style>
{{super()}}
<script src={{url_for('static', filename='js/changePassword.js') }}></script>
{% endblock %}
{% block content %}
{% if (msg == "Failed to Change the Password!!!") %}
<div class="w3-panel w3-red w3-round">
   <p class="w3-center">{{msg}}</p>
</div>
{% else %}
<div class="w3-panel w3-pale-green w3-round">
   <p class="w3-center">{{msg}}</p>
</div>
{% endif %}
<div class="w3-display-container w3-margin">
   <img src={{url_for('static', filename='uploads/back1.jpg')}} class="w3-opacity bg" />
   <div class="w3-modal-content w3-card-4 w3-display-middle" style="max-width:600px;top:35%">
      <div class="w3-container w3-center w3-red w3-card" style="padding-top:20px">
         <h3 class="w3-center">Change password</h3>
      </div>
      <form class="w3-container" action={{url_for('changePassword') }} method="POST" onsubmit="return validate()">
         <div class="w3-section">
            <label><b>Old Password: </b></label>
            <input type="password" name="oldpassword" class="w3-input w3-border w3-margin-bottom">
            <label><b>New Password: </b></label>
            <input type="password" class="w3-input w3-border w3-margin-bottom" name="newpassword" id="newpassword">
            <label><b>Confirm Password: </b></label>
            <input type="password" class="w3-input w3-border w3-margin-bottom" name="cpassword" id="cpassword">
            <button class="w3-button w3-block w3-grey w3-section w3-padding" type="submit" value="Save">Save</button>
         </div>
      </form>
      <button class="w3-button w3-round w3-block w3-light-grey w3-margin-top">
      <a href="{{ url_for('profileHome') }}">Go to My Profile</a></button>
   </div>
</div>
<footer class="w3-padding-32 w3-red w3-center w3-margin-top">
   <h5>Find Us On</h5>
   <div class="w3-xlarge w3-padding-10">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
   </div>
</footer>
{% endblock %}
