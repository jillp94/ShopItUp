<!DOCTYPE HTML>
{% extends "top_banner.html" %}
{% block title %}Advanced Search{% endblock %}
{% block head %}
{{super()}}
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css') }} />
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css') }} />
{% endblock %}
{% block content %}
<div class="w3-panel w3-red w3-round">
   <p class="w3-center"> {{error}} </p>
</div>
<div class="w3-display-container w3-margin">
   <img src={{url_for('static', filename='uploads/back1.jpg')}} class="w3-opacity bg" />
   <div class="w3-modal-content w3-display-middle w3-card-4 w3-margin-top" style="max-width:600px;top:30%;">
      <div class="w3-container w3-center w3-red w3-card" style="padding-top:20px">
         <h3 class="w3-center"><i class="fa fa-search w3-margin-right"></i>Search Products</h3>
      </div>
      <form action="/searchResults" class="w3-container" method="get">
         <div class="w3-container w3-margin w3-card">
            <div class="w3-row-padding" style="margin:8 -16px;">
               <div class="w3-margin-bottom" style="margin:8 -16px;">
                  <label>Category</label>
                  <h4>
                     <select name="searchBy" class="w3-select w3-border w3-center" style="max-width:300px">
                        <option value="rate">Rating</option>
                        <option value="price">Price Range</option>
                        <option value="brand">Brand</option>
                     </select>
                  </h4>
               </div>
               <div class="w3-margin-bottom">
                  <label>Provide Minimum Rating</label>
                  <input name="rating" class="w3-input w3-border" value="1" type="number" min="1" max="5" size="1">
               </div>
               <div class="w3-margin-bottom" style="margin:8 -16px;">
                  <label>Provide Price Range</label>
               </div>
               <div class="w3-half">
                  <input name="minPrice" class="w3-input w3-border"  value="0" type="number" min="0" max="99999" maxlength="5" size="5">
               </div>
               <div class="w3-half">
                  <input name="maxPrice" class="w3-input w3-border" value="99999" type="number" min="0" max="99999" maxlength="5" size="5">
               </div>
               <div class="w3-margin-bottom" style="margin:8 -16px;">
                  <label>Provide Brand Name</label>
                  <input name="brandName" class="w3-input w3-border" type="text" placeholder="Any">
               </div>
            </div>
            <div>
               <button class="w3-button w3-round w3-block w3-dark-grey w3-margin-top" type="submit"><i class="fa fa-search w3-margin-right"></i> Search Products</button>
            </div>
         </div>
      </form>
   </div>
</div>
<footer class="w3-padding-32 w3-red w3-center w3-margin-top">
   <h5>Find Us On</h5>
   <div class="w3-xlarge w3-padding-10">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
   </div>
</footer>
{% endblock %}
